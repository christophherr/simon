<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Freecodecamp Simon Game</title>
    <link href="/assets/style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/sweetalert2/6.6.0/sweetalert2.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>Freecodecamp Simon Game</h1>
    <p class="intro">Please press Start to begin a new game.<br/> You can switch the game off by pressing start again.<br/> Clicking Strict
        during a game will restart the game.</p>
    <div class="gameboard">
        <div id="green" class="panel green"></div>
        <div id="red" class="panel red"></div>
        <div id="blue" class="panel blue"></div>
        <div id="yellow" class="panel yellow"></div>
        <div class="game-controls">
            <div class="steps">
                <p id="steps-number" class="steps-number">0</p>
                <p class="steps-label">Count</p>
            </div>
            <div class="restart">
                <div id="button-restart" class="button button-restart faded"></div>
                <p class="restart-label">Start</p>
            </div>
            <div class="strict">
                <div id="button-strict" class="button button-strict faded"></div>
                <p class="strict-label">Strict</p>
            </div>
            <div class="reset">
                <div id="button-reset" class="button button-reset faded"></div>
                <p class="strict-label">Reset</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/sweetalert2/6.6.0/sweetalert2.min.js"></script>
    <script src="/assets/app.js"></script>
</body>

</html>
